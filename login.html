<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sowwyz</title>
    <link rel="shortcut icon" href="./Sowwyz/icons/favicon.png">
    <!--Sowwyz#1337-->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
    <link rel="stylesheet" href="./Sowwyz/sys/dist/login.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <h1 style="color:white;">Github</h1>
    <br>
    <!--Sowwyz#1337-->
    <h1 style="color:white;">/Sowwyz</h1>

<!-- Sowwyz#1337 -->
<body>
    <div class="materialContainer">
        <div class="box" onkeydown="keydown(event)">

            <div class="title">Sowwyz-Web Login</div>

            <div id="usrname" class="input">
                <label for="name">Username</label>
                <input type="text" autocomplete="off" spellcheck="false" name="name" id="name">
                <span class="spin"></span>
            </div>
            <!--Sowwyz#1337-->
            <div id="pswd" class="input">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <span class="spin"></span>
            </div>
            <!--Sowwyz#1337-->
            <div class="button login">
                <button onclick="login(document.getElementById('name').value, document.getElementById('pass').value);"><span>Login</span> <i class="fa fa-check"></i></button>
            </div>
        </div>
        <!-- Sowwyz#1337 -->
        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>

            <div class="title">NEW ACCOUNT</div>

            <div class="input">
                <label for="regname">Username</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
            </div>
            <!-- Sowwyz#1337 -->
            <div class="input">
                <label for="regpass">Password</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>
            <!-- Sowwyz#1337 -->
            <div class="input">
                <label for="reregpass">Repeat Password</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>
            <!-- Sowwyz#1337 -->
            <div class="button">
                <button onclick="addAccount();"><span>Soon.</span></button>
            </div>
            <!-- Sowwyz#1337 -->
            <!-- Sowwyz#1337 -->
        </div>
        <!-- Sowwyz#1337 -->
        <!-- Sowwyz#1337 -->
        <!-- Sowwyz#1337 -->
        <!-- Sowwyz#1337 -->
        <!-- Sowwyz#1337 -->
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./Sowwyz/sys/dist/login.js"></script>
    <!--Sowwyz#1337-->
</body>
</html>
